<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Closing...</title>
</head>
<body>
<span id="label">Closing...</span>
<script type="text/javascript">
var is_firefox = /firefox/i.test(navigator.userAgent);
window.setTimeout(
		function(){
		    window.open('','_self','');
		    window.close();
		    if (is_firefox) {
		    	document.getElementById("label").innerHTML="You can close your browser.";
		    }
		}, 10);
</script>
</body>
</html>
